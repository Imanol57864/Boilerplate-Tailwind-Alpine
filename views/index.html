<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Popup Demo</title>
  <link rel="stylesheet" href="/css/tailwind.css">
  <script defer src="/js/scripts/alpine.js" defer></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div x-data="{ showModal: false }" class="text-center">
    <button class="bg-blue-600 text-white px-4 py-2 rounded shadow" @click="showModal = true">
      Abrir popup
    </button>

    <div x-show="showModal" x-transition
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-lg font-bold mb-2">Hola, bienvenido</h3>
        <p class="mb-4">Este es un popup simple y seguro.</p>
        <button class="bg-red-500 text-white px-4 py-2 rounded" @click="showModal = false">Cerrar</button>
      </div>
    </div>
  </div>

</body>

</html>
